<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Сайт рецептов</title>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #fff8f0;
  margin: 0;
  padding: 0;
  color: #333;
}
header {
  background-color: #ff6f3c;
  color: white;
  text-align: center;
  padding: 20px 0;
  font-size: 2em;
  font-weight: bold;
}
main {
  max-width: 1000px;
  margin: 20px auto;
  padding: 0 20px;
}
#categories {
  text-align: center;
  margin: 20px 0;
}
#categories button {
  margin: 5px;
  padding: 10px 15px;
  font-size: 1em;
  border: none;
  border-radius: 5px;
  background-color: #ffefd5;
  cursor: pointer;
  transition: background-color 0.2s;
}
#categories button:hover {
  background-color: #ffe4c4;
}
#recipe-list {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
}
.recipe-card {
  background-color: #fff0e0;
  border-radius: 10px;
  padding: 15px;
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  overflow: hidden;
}
.recipe-card:hover {
  transform: translateY(-3px);
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}
.recipe-title {
  font-weight: bold;
  color: #ff6f3c;
  margin: 0;
}
.recipe-category {
  font-size: 0.9em;
  color: #555;
  margin: 5px 0 10px;
}
.recipe-details {
  max-height: 0;
  opacity: 0;
  transition: max-height 0.4s ease, opacity 0.4s ease;
}
.recipe-details.open {
  max-height: 500px; /* Достаточно для рецепта */
  opacity: 1;
}
.recipe-details p {
  margin: 5px 0;
  font-size: 0.9em;
  color: #333;
}
</style>
</head>
<body>
<header>Сайт рецептов</header>
<main>
  <div id="categories"></div>
  <div id="recipe-list"></div>
</main>

<script>
const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vR19INGiiRTmHTCvgsZkLsRDEY3V9XxwLX9R32Uw1XVABV_50w2kZpUMvwYfjD8f64WBzKRUQUed1Yf/pub?output=csv';
const categoriesDiv = document.getElementById('categories');
const recipeListDiv = document.getElementById('recipe-list');

let recipes = [];
let categories = new Set();

fetch(sheetUrl)
  .then(res => res.text())
  .then(data => {
    const rows = data.split('\n').slice(1);
    recipes = rows.map(row => {
      const cols = row.split(',');
      const recipe = {
        title: cols[0],
        category: cols[1],
        ingredients: cols[2] || 'Нет данных',
        instructions: cols[3] || 'Нет данных'
      };
      categories.add(recipe.category);
      return recipe;
    });
    createCategoryButtons();
    displayRecipes(recipes);
  });

function createCategoryButtons() {
  categoriesDiv.innerHTML = '<button data-cat="all">Все</button>';
  categories.forEach(cat => {
    const btn = document.createElement('button');
    btn.textContent = cat;
    btn.dataset.cat = cat;
    categoriesDiv.appendChild(btn);
  });

  categoriesDiv.addEventListener('click', e => {
    if (e.target.tagName === 'BUTTON') {
      const cat = e.target.dataset.cat;
      const filtered = cat === 'all' ? recipes : recipes.filter(r => r.category === cat);
      displayRecipes(filtered);
    }
  });
}

function displayRecipes(list) {
  recipeListDiv.innerHTML = '';
  list.forEach(recipe => {
    const card = document.createElement('div');
    card.className = 'recipe-card';
    card.innerHTML = `
      <p class="recipe-title">${recipe.title}</p>
      <p class="recipe-category">${recipe.category}</p>
      <div class="recipe-details">
        <p><strong>Ингредиенты:</strong> ${recipe.ingredients}</p>
        <p><strong>Инструкции:</strong> ${recipe.instructions}</p>
      </div>
    `;
    const details = card.querySelector('.recipe-details');
    card.addEventListener('click', () => {
      details.classList.toggle('open');
      card.scrollIntoView({ behavior: 'smooth', block: 'start' });
    });
    recipeListDiv.appendChild(card);
  });
}
</script>
</body>
</html>

</script>
</body>
</html>
