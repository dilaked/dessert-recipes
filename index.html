<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Рецепты</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #121212;
  margin: 0;
  padding: 0;
  color: #ffffff;
}
main {
  max-width: 900px;
  margin: 50px auto;
  padding: 0 20px;
  text-align: center;
}
#categories {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 15px;
  margin-bottom: 40px;
}
#categories button {
  width: 200px;
  padding: 12px 25px;
  font-size: 1em;
  border: 2px solid #ff4c4c;
  border-radius: 8px;
  background-color: #1f1f1f;
  color: #ffffff;
  cursor: pointer;
  transition: background-color 0.3s, color 0.3s, transform 0.2s;
}
#categories button:hover {
  background-color: #ff4c4c;
  color: #ffffff;
  transform: scale(1.05);
}
.subcategory {
  margin: 20px 0;
  text-align: left;
}
.subcategory-title {
  font-weight: bold;
  color: #ff4c4c;
  font-size: 1.2em;
  margin-bottom: 10px;
  border-bottom: 1px solid #ff4c4c;
  padding-bottom: 3px;
}
.recipe-card {
  margin: 15px 0;
  border-radius: 8px;
  overflow: hidden;
  background-color: #1f1f1f;
  opacity: 0;
  transform: translateY(20px);
  transition: opacity 0.5s ease, transform 0.5s ease;
  display: flex;
  flex-direction: column;
  gap: 10px;
}
.recipe-card.show {
  opacity: 1;
  transform: translateY(0);
}
.recipe-title {
  font-weight: bold;
  font-size: 1.4em;
  padding: 15px;
  cursor: pointer;
  color: #ffffff;
  border-bottom: 1px solid #ff4c4c;
}
.recipe-content {
  display: flex;
  flex-direction: column;
  gap: 10px;
}
.recipe-details {
  max-height: 0;
  opacity: 0;
  overflow: hidden;
  transition: max-height 0.5s ease, opacity 0.5s ease, padding 0.5s ease;
  padding: 0 15px;
  font-size: 1em;
  line-height: 1.5em;
  color: #dddddd;
  background-color: #1f1f1f;
}
.recipe-details.open {
  max-height: 1000px;
  opacity: 1;
  padding: 15px;
}
.recipe-image {
  width: 100%;
  max-height: 300px;
  object-fit: cover;
  border: 2px solid #333333;
  border-radius: 8px;
  opacity: 0;
  transform: translateY(20px);
  transition: opacity 0.5s ease, transform 0.5s ease;
}
.recipe-image.show {
  opacity: 1;
  transform: translateY(0);
}
/* Для больших экранов текст и фото в ряд */
@media(min-width: 700px) {
  .recipe-content {
    flex-direction: row;
    align-items: flex-start;
  }
  .recipe-details {
    flex: 1;
  }
  .recipe-image {
    width: 300px;
    flex-shrink: 0;
  }
}
</style>
</head>
<body>
<main>
  <div id="categories"></div>
  <div id="content"></div>
</main>

<script>
const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vR19INGiiRTmHTCvgsZkLsRDEY3V9XxwLX9R32Uw1XVABV_50w2kZpUMvwYfjD8f64WBzKRUQUed1Yf/pub?output=csv';
const categoriesDiv = document.getElementById('categories');
const contentDiv = document.getElementById('content');

let recipes = [];
let categories = new Set();

fetch(sheetUrl)
  .then(res => res.text())
  .then(data => {
    Papa.parse(data, {
      header: true,
      skipEmptyLines: true,
      complete: (result) => {
        recipes = result.data.map(row => ({
          category: row['Category'] || 'Без категории',
          subcategory: row['Subcategory'] || 'Без подкатегории',
          title: row['Title'] || 'Без названия',
          instructions: row['Instructions'] || 'Нет данных',
          image: row['Image'] || ''
        }));
        recipes.forEach(r => categories.add(r.category));
        createCategoryButtons();
      }
    });
  });

function createCategoryButtons() {
  categoriesDiv.innerHTML = '';
  categories.forEach(cat => {
    const btn = document.createElement('button');
    btn.textContent = cat;
    btn.dataset.cat = cat;
    categoriesDiv.appendChild(btn);
  });

  categoriesDiv.addEventListener('click', e => {
    if (e.target.tagName === 'BUTTON') {
      const cat = e.target.dataset.cat;
      displaySubcategories(cat);
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  });
}

function displaySubcategories(category) {
  contentDiv.innerHTML = '';
  const filtered = recipes.filter(r => r.category === category);
  const subcategories = [...new Set(filtered.map(r => r.subcategory))];

  subcategories.forEach(sub => {
    const subDiv = document.createElement('div');
    subDiv.className = 'subcategory';
    const subTitle = document.createElement('div');
    subTitle.className = 'subcategory-title';
    subTitle.textContent = sub;
    subDiv.appendChild(subTitle);

    const cards = [];

    filtered.filter(r => r.subcategory === sub).forEach(r => {
      const recipeDiv = document.createElement('div');
      recipeDiv.className = 'recipe-card';

      const recipeTitle = document.createElement('div');
      recipeTitle.className = 'recipe-title';
      recipeTitle.textContent = r.title;

      const recipeContent = document.createElement('div');
      recipeContent.className = 'recipe-content';

      const recipeDetails = document.createElement('div');
      recipeDetails.className = 'recipe-details';
      recipeDetails.innerHTML = r.instructions.replace(/\n/g,'<br>');

      const recipeImage = document.createElement('img');
      recipeImage.className = 'recipe-image';
      recipeImage.src = r.image;

      recipeContent.appendChild(recipeDetails);
      recipeContent.appendChild(recipeImage);

      recipeTitle.addEventListener('click', () => {
        const open = recipeDetails.classList.toggle('open');
        if(open){
          recipeImage.classList.add('show');
        } else {
          recipeImage.classList.remove('show');
        }
        recipeTitle.scrollIntoView({behavior:'smooth', block:'start'});
      });

      recipeDiv.appendChild(recipeTitle);
      recipeDiv.appendChild(recipeContent);
      subDiv.appendChild(recipeDiv);
      cards.push(recipeDiv);
    });

    contentDiv.appendChild(subDiv);

    cards.forEach((card, index) => {
      setTimeout(()=>card.classList.add('show'), index*150);
    });
  });
}
</script>
</body>
</html>

</script>
</body>
</html>
